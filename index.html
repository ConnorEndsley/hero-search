<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js"></script>
</head>
<body>
    
    <div class="main-wrapper">
        <div class="app">
            <!-- begin app header -->
            <div class="app-header">
                <h2 class="app-header-title">
                    Super <span>Hero</span>
                </h2>
                <form action="" class="app-header-search">
                    <input type="text" class="form-control" placeholder="Search your superhero here ..." name="search">
                    <button type = "submit" class = "search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="search-list" id="search-list">
                        <img src="images/batman.jpg" alt="">
                        <p>Batman</p>
                    </div>
                </form>
            </div>
            <!-- end app header -->

            <div class="app-body">
                <div class="app-body-content">
                    <!-- app body thumbnail -->
                    <div class="app-body-content-thumbnail">
                        <img src="images/batman.jpg" alt="">
                    <!-- end of app body thumbnail -->
                    <div class="app-body-content-list">
                        <div class="name">Batman</div>

                        <!-- tabs head -->
                        <div class="app-body-tabs-head">
                            <button type="button" class="tabs-head-single" data-id="1">
                                <span>PowerStatus</span>
                            </button>
                            <button type="button" class="tabs-head-single" data-id="2">
                                <span>Biography</span>
                            </button>
                            <button type="button" class="tabs-head-single" data-id="3">
                                <span>Appearance</span>
                            </button>
                            <button type="button" class="tabs-head-single" data-id="4">
                                <span>Connections</span>
                            </button>
                        </div>
                        <!-- end of tabs head -->
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
